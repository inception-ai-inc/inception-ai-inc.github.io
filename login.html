<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inception Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Root variables */
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --accent-color: #4a72ff;
            --gradient-start: rgba(74, 114, 255, 0.08);
            --gradient-end: rgba(74, 114, 255, 0.02);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: var(--bg-color);
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Background gradient */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, var(--gradient-start) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Container styles */
        .container {
            width: 100%;
            max-width: 28rem;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Title styles */
        .title {
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 3rem;
        }

        /* Form styles */
        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .input-wrapper {
            position: relative;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--text-secondary);
        }

        /* Button styles */
        .submit-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            border-color: var(--accent-color);
            color: var(--text-primary);
            box-shadow: 0 0 8px rgba(74, 114, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Login</h1>
        
        <form class="form" id="loginForm">
            <div class="form-group">
                <label for="email" class="label">Email</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        class="input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="label">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="input" 
                        placeholder="Enter your password"
                        required
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        id="togglePassword"
                        aria-label="Toggle password visibility"
                    >
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-button">Sign In</button>
        </form>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Change the icon based on password visibility
            this.innerHTML = type === 'password' 
                ? `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                       <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                       <circle cx="12" cy="12" r="3"></circle>
                   </svg>`
                : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                       <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                       <line x1="1" y1="1" x2="23" y2="23"></line>
                   </svg>`;
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Handle login logic here
            console.log('Login attempted with:', { email, password });
        });
    </script>
</body>
</html>
